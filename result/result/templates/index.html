<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f5fd; /* Lavender color background */
            padding-top: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            margin-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search for Employee Details</h1>

        <form method="post">
            {% csrf_token %} 
            <div class="mb-3">
                <label for="Employee_ID" class="form-label">Employee ID:</label>
                <input type="text" class="form-control" name="Employee_ID" id="Employee_ID" placeholder="Enter Employee ID">
                <div id="employeeIDHelp" class="form-text">Enter the Employee ID to search for details.</div>
            </div>
    
            <button type="submit" class="btn btn-primary">Get Details</button>
        </form>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}

        {% if employee_data %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee Details</h5>
                <p class="card-text">Employee Name: {{ employee_data.name }}</p>
                <p class="card-text">Employee ID: {{ employee_data.employee_id }}</p>
                <!-- Add more details as needed -->
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
